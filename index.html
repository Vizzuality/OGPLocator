<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="/OGPLocator/css/base.css">
	<link rel="stylesheet" href="/OGPLocator/css/style.css">

	<script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>

  <script id="index" type="text/html">
    <header>
      <h2>Experiences Locator</h2>
      <nav>
      	<ul>
          <li class="menu">
            <a class="filter">countries</span>
            <div class="filters">
              <img src="/OGPLocator/img/menu_top.png" alt="" class="border_top" />
              <ul>
              	<li><a href="countries/1">Country 1</a></li>
              	<li><a href="countries/2">Country 2</a></li>
              	<li><a href="countries/3">Country 3</a></li>
              	<li><a href="countries/4">Country 4</a></li>
              </ul>
              <img src="/OGPLocator/img/menu_bottom.png" alt="" class="border_bottom" />
            </div>
          </li>
          <li class="menu">
            <a class="filter">sectors</span>
            <div class="filters">
              <img src="/OGPLocator/img/menu_top.png" alt="" class="border_top" />
              <ul>
              	<li><a href="sectors/1">Sector 1</a></li>
              	<li><a href="sectors/2">Sector 2</a></li>
              	<li><a href="sectors/3">Sector 3</a></li>
              	<li><a href="sectors/4">Sector 4</a></li>
              </ul>
              <img src="/OGPLocator/img/menu_bottom.png" alt="" class="border_bottom" />
            </div>
          </li>
          <li class="menu">
            <a class="filter">categories</span>
            <div class="filters">
              <img src="/OGPLocator/img/menu_top.png" alt="" class="border_top" />
              <ul>
              	<li><a href="categories/1">Categories 1</a></li>
              	<li><a href="categories/2">Categories 2</a></li>
              	<li><a href="categories/3">Categories 3</a></li>
              	<li><a href="categories/4">Categories 4</a></li>
              </ul>
              <img src="/OGPLocator/img/menu_bottom.png" alt="" class="border_bottom" />
            </div>
          </li>
          <li class="menu">
            <a class="filter">challenges</span>
            <div class="filters">
              <img src="/OGPLocator/img/menu_top.png" alt="" class="border_top" />
              <ul>
              	<li><a href="challenge/1">Challenge 1</a></li>
              	<li><a href="challenge/2">Challenge 2</a></li>
              	<li><a href="challenge/3">Challenge 3</a></li>
              	<li><a href="challenge/4">Challenge 4</a></li>
              </ul>
              <img src="/OGPLocator/img/menu_bottom.png" alt="" class="border_bottom" />
            </div>
          </li>
      	</ul>
      </nav>
    </header>

    <div id="map"></div>

    <div class="two_columns">

      <div id="results" class="left">

        <div class="search container">

          <form action="">
            <img src="/OGPLocator/img/search_field_left.png" alt="" /><input class="search_box" type="text" value="" placeholder="Enter a search term..." /><img src="/OGPLocator/img/search_field_right.png" alt="" />
            <input class="mag_glass" type="submit" value="" />
          </form>

          <div class="summary">{{number_of_cases}} case studies:</div>

          <ul></ul>

        </div>

      </div>

      <div class="right">

        <div>
          <h4>About the locator</h4>
          <p>This tool allows the explotation of different Open Government implementation experiences around the world.</p>
          <p>Data provided by XXX.</p>
        </div>
        <div class="last">
          <h4>Can you contribute?</h4>
          <p>We are continuously enhancing our open government experiences database with cases distributed by any person. Can you help us?</p>
          <a href="#">Recommend an experience</a>
        </div>

      </div>

    </div>


  </script>

  <script id="index_list_item" type="text/html">
    <li>
      <h3><a href="detail/{{cartodb_id}}">{{title}}</a></h3>
      <a href="detail/{{cartodb_id}}" class="desc">{{subtitle}}</a>
      <a href="detail/{{cartodb_id}}" class="where">Open Budget in {{country}}</a>
    </li>
  </script>

  <script id="detail" type="text/html">

    <header>
      <a id="back" href="/OGPLocator/">Back to explorer</a>
    </header>

    <div id="case_detail" class="two_columns">

      <div class="left">

        <div class="container">

          <header>
            <h1>{{title}}</h1>
            <span>{{subtitle}}</span>
          </header>

          <div>
            <h4>Overview</h4>
            <p>{{overview}}</p>
          </div>

          <div>
            <h4>Background</h4>
            <p>{{background}}</p>
          </div>

          <div>
            <h4>Implementation</h4>
            <p>{{implementation}}</p>
          </div>

          <div>
            <h4>Critical issues & Achievements</h4>
            <p>{{critical_issues}}</p>
          </div>

        </div>

        <div id="experiencies" class="container">
          <h5>Related experiences</h5>
          <ul></ul>
        </div>

      </div>

      <div class="sidebar right">
        <div id="mini_map"></div>

      	<div>
          <h4>Classification</h4>

          <ul>
            <li>
              <h6>Category</h6>
              <span>{{category_id}}</span>
            </li>
            <li>
              <h6>Sector</h6>
              <span>{{sector}}</span>
            </li>
            <li>
              <h6>Tags</h6>
              <span>{{tags}}</span>
            </li>
          </ul>

      	</div>

      	<div>
          <h4>Implementing partners</h4>
          <p>{{implementing_partners}}</p>
      	</div>

      	<div>
          <h4>Relevant Networks</h4>
          <p>{{relevant_networks}}</p>
      	</div>

      	<div>
          <h4>Contact</h4>
          <p>{{contact_information}}</p>
      	</div>

      	<div>
          <h4>Related resources</h4>
          <ul>
          	<li>
          		<h6>Media</h6>
              <p>{{resources_media}}</p>
          	</li>
          	<li>
          		<h6>Documents</h6>
              <p>{{resources_document}}</p>
          	</li>
          	<li>
          		<h6>Links & Further reading</h6>
              <p>{{resources_links}}</p>
          	</li>
          </ul>
      	</div>

      	<div class="last">
          <ul>
          	<li><a href="#">PDF version</a></li>
          	<li><a href="#">Translate it</a></li>
          	<li><a href="#">Tweet it</a></li>
          	<li><a href="#">Share it on Facebook</a></li>
          </ul>
      	</div>

      </div>

    </div>

  </script>

  <script id="detail_related_item" type="text/html">
    <li>
      <h3><a href="#" rel="{{cartodb_id}}">{{title}}</a></h3>
      <a href="#" rel="{{cartodb_id}}" class="desc">{{subtitle}}</a>
      <a href="#" rel="{{cartodb_id}}" class="where">Open Budget in {{country}}</a>
    </li>
  </script>

	<div id="header">
		<header class="wrapper clearfix"></header>
	</div>

	<div id="openbudget">
	</div>

<script src="/OGPLocator/js/backbone/routers/main_router.js"></script>
<script src="/OGPLocator/js/backbone/collections/case_studies.js"></script>
<script src="/OGPLocator/js/backbone/views/index.js"></script>
<script src="/OGPLocator/js/backbone/views/detail.js"></script>

</body>
</html>
